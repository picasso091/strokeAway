<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=EB+Garamond&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Register Patient | Stroke Away</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'images/newlogo.jpg' %}">
</head>
<body>
    <div class="navCont">
        <div class="brandName">
            {% load static %}
            <img src="{% static 'images/newlogo.jpg' %}" alt="logo">
            <div class="text">Stroke Away</div>
         </div>
         <div class="navList">
           <a href="{% url 'myapp:home' %}"> Home</a>
           <!-- <a href="login.html">Login</a>-->
           <a href="{% url 'myapp:about' %}">About Us</a>
           <a href="{% url 'myapp:loginpage' %}">Logout</a>
        </div>
     </div>
     <div class="adminCont">
         
        <div class="regPatCont" style="top:10%;padding-top: 15px;padding-bottom: 15px;">
            {% for message in messages %}
                <h3 style="color: rgb(247, 18, 18);">{{message}}</h3>
                {% endfor %}
            <form method = "POST" action = "{% url 'myapp:registerpatient' %}">
                {% csrf_token %}
           <input type="name" name="name" required  placeholder="Full Name"><br>
           <!-- <input type="date" name="dob" required  placeholder="Date of Birth"><br> -->
           <input type="number" name="age" required  placeholder="Age"><br>
           <input type="name" name="address" required  placeholder="Address"><br>
           
           <input type="number" name="contact" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="10" required  placeholder="Contact number"><br>
           <input type="email" name="email" required  placeholder="Email"><br>
           <!-- <input type="name" name="examined_by" required  placeholder="Examined By"><br> -->
           <button>Register</button>
        </form>
            
        </div>
    </div>
  
</body>
</html>
